{% extends "base.html" %}

{% block title %}
{{package.name}} {{last_release.version}} Â· Viper
{% end %}

{% block content %}
<div class="row">
	<div class="span12">
		<div class="page-header">
			<h1>{{package.name}} <small>{{last_release.version}}</small></h1>
			<h3>{{last_release.summary}}</h3>
		</div>
	</div>
</div>
<div class="row">
	<div class="span12">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#description" data-toggle="tab">Description</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="description">
					{% raw last_release.html_description() %}
				</div>
			</div>
		</div>
	</div>
</div>
{% end %}
